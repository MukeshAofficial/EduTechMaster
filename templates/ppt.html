<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart PPT Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #6a11cb;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .container input[type="submit"]:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart PPT Creator</h1>
        <p>Automatically generate PowerPoint presentations from your content.</p>
        <form action="/ppt" method="POST">
            <label for="title">Enter title:</label>
            <input type="text" id="title" name="title" required>
            <input type="submit" value="Generate PPT">
        </form>
    </div>
</body>
</html>
